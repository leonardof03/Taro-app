name: Python application test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai==0.28 requests  # Usando uma versão que suporta os métodos antigos

    - name: Run script
      run: |
        python scripts/ai_code_review.py

    - name: Run newer API script (if applicable)
      run: |
        python scripts/updated_ai_code_review.py
